<!DOCTYPE html>
<html>
    <head>
        <title>Code and highlight</title>
        <meta charset="utf-8">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

        </script>
    </head>
    <body>
        <div class="container">
            <h1>Hightlight the text</h1>
            <p>Coding <mark style="color: darkgoldenrod;">inspires</mark> young people to develop different skills</p>

            <h1>These are some different code tags</h1>

        </div>
