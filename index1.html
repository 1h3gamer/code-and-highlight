<!DOCTYPE html>
<html>
    <head>
        <title>Typography in bootstrap</title>
        <meta charset="utf-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

        </script>
    </head>
    <body>
        <div class="container">
            <h1>Abbreviation in bootstrap</h1>
            <p> <ABBR TITLE="Codingal">Cdgl</ABBR> </p>
        </div>
        <div class="container">
            <blockquote class="blockquote">
                <p>Do not put up tomorrow what can be done today</p>
                <footer class="blockquote-footer">Master Wu;Ninjago/Idaune</footer>
            </blockquote>
        </div>
        <pre>
             Do not put up
             tomorrow what 
             can be done 
             today.
        </pre>
    </body>
</html>
